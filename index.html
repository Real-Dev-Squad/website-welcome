<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Welcome to Real Dev Squad</title>
    <link rel="stylesheet" type="text/css" href="./css/common/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/pages/navbar.css" />
    <link rel="stylesheet" type="text/css" href="./css/pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./img/logos/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#e30062" />
  </head>
  <body>
    <div class="first-screen">
      <header>
        <img
          id="logo"
          src="../img\re-designed images\RDS-logo.png"
          alt="logo"
        />

        <nav class="main-nav">
          <a class="nav-text welcome" href="https://welcome.realdevsquad.com/"
            >Welcome</a
          >
          <a
            class="nav-text events"
            href="https://www.realdevsquad.com/events.html"
            >Events</a
          >
          <a class="nav-text member" href="https://members.realdevsquad.com/"
            >Member</a
          >
          <a class="nav-text crypto" href="https://crypto.realdevsquad.com/"
            >Crypto</a
          >
          <a class="nav-text status" href="https://status.realdevsquad.com/"
            >Status</a
          >
        </nav>

        <button class="sign-in-button">
          SignIn with Github
          <img
            id="git-logo"
            src="../img\re-designed images\github logo.png"
            alt="Github logo"
          />
        </button>
      </header>

      <div class="heading-container">
        <h2 id="first-line">
          <span id="welcome-text">Welcome</span>
          <span id="to-the-text">to the</span>
        </h2>

        <h1><span id="real-dev-squad-text">Real Dev Squad</span></h1>

        <div class="handles-container">
          <a
            href="https://www.linkedin.com/company/real-dev-squad/"
            target="_blank"
            class="social-handles"
            id="linkedIn"
            >LinkedIn</a
          >
          <span
            ><img
              src="../img\re-designed images\linkedIn logo.png"
              alt="LinkedIn logo"
              class="handles-logos"
          /></span>
          <span
            ><img
              src="../img\re-designed images\separator icon.png"
              alt="separator icon"
              class="separator"
          /></span>
          <a
            href="https://twitter.com/realdevsquad?lang=en"
            target="_blank"
            class="social-handles"
            id="twitter"
            >Twitter</a
          >
          <span
            ><img
              src="../img\re-designed images\twitter logo.png"
              alt="Twitter logo"
              class="handles-logos"
          /></span>
          <span
            ><img
              src="../img\re-designed images\separator icon.png"
              alt="separator icon"
              class="separator"
          /></span>
          <a
            href="https://www.facebook.com/Real-Dev-Squad-108713777585062/"
            target="_blank"
            class="social-handles"
            id="facebook"
            >Facebook</a
          >
          <span
            ><img
              src="../img\re-designed images\facebook logo.png"
              alt="Facebook logo"
              class="handles-logos"
          /></span>
          <span
            ><img
              src="../img\re-designed images\separator icon.png"
              alt="separator icon"
              class="separator"
          /></span>
          <a
            href="https://www.instagram.com/realdevsquad/?hl=en"
            target="_blank"
            class="social-handles"
            id="instagram"
            >Instagram</a
          >
          <span
            ><img
              src="../img\re-designed images\instagram logo.png"
              alt="Instagram logo"
              class="handles-logos"
          /></span>
        </div>
      </div>

      <img
        class="welcome-image"
        src="../img\re-designed images\welcome-image.png"
        alt="welcome-image"
      />
      <div class="news-feeds-container">
        <div class="new-tag">New</div>
        1 Year Aniversary--New Features Available for YOU!
        <a id="checkout-tag" href="https://www.realdevsquad.com/releases"
          >Check them out
        </a>
        <img
          id="arrow-icon"
          src="../img\re-designed images\arrow icon.png"
          alt="arrow icon"
        />
      </div>
    </div>
    <script type="text/javascript" src="./js/login.js"></script>
  </body>
</html>
